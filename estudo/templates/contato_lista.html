<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-4 p-4 border rounded-3 shadow">
        <h1 class="lead">Lista de Contatos</h1>
        <div class="row">
            <div class="col-12">
                <div class="col-12">
                    <form action="{{url_for('contatoLista')}}" class="d-grid gap-2" method="get">
                        <input type="text" name="pesquisa" class="form-control" id="">
                        <button type="submit" class="btn btn-primary">
                            Pesquisar
                        </button>
                    </form>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">Assunto</th>
                            <th scope="col">Respondido</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for linha in context['contatos'] %}
                        <tr>
                            <th scope="row">{{linha.nome}}</th>
                            <td>{{linha.email}}</td>
                            <td>{{ linha.assunto}}</td>
                            <td>
                                {% if linha.respondido: %}
                                sim
                                {% else %}
                                n√£o
                                {% endif %}
                            </td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
